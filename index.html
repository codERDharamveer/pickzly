<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coming Soon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 50px;
            color: #333;
        }
        p {
            font-size: 20px;
            color: #555;
        }
        .email {
            margin-top: 20px;
            font-size: 16px;
            color: #888;
        }
        .email a {
            color: #007BFF;
            text-decoration: none;
        }
        .email a:hover {
            text-decoration: underline;
        }
        .coming-soon {
            font-size: 30px;
            font-weight: bold;
            color: #f44336;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Our Website is Coming Soon</h1>
        <p>We're working hard to bring something amazing. Stay tuned!</p>
        <p class="coming-soon">Launching soon!</p>
        <div class="email">
            <p>Want to be notified when we launch? <a href="mailto:contact@yourdomain.com">Email us</a>!</p>
        </div>
    </div>

</body>
</html>
